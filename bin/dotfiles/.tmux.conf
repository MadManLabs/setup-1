# tmux.conf
# --------

# toggle mouse mode with C-m (on) and C-M (off)
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'

bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'

# set window titles automatically
set-window-option -g automatic-rename on
set-option -g set-titles on

# | and - for splitting panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Alt-<vim keys> for switching panes (no prefix)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# Shift-<arrow keys> for switching windows (no prefix)
bind -n S-Left previous-window
bind -n S-Right next-window

# allow use of launchctl under tmux
set-option -g default-command "reattach-to-user-namespace -l bash"

# reload tmux config file
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded ~/.tmux.conf'

# colors
set -g default-terminal "screen-256color"

# set status bar
set -g status-bg "#373b41"
set -g status-fg "#c5c8c6"

# highlight active window
setw -g window-status-current-bg "#282a2e"
setw -g window-status-current-fg "#81a2be"

# highlight activity in status bar
setw -g window-status-activity-fg "#8abeb7"
setw -g window-status-activity-bg "#1d1f21"

# pane border and colors
set -g pane-active-border-bg default
set -g pane-active-border-fg "#373b41"
set -g pane-border-bg default
set -g pane-border-fg "#373b41"

set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

set -g message-bg "#8abeb7"
set -g message-fg "#000000"

set -g message-command-bg "#8abeb7"
set -g message-command-fg "#000000"

set -g mode-bg "#8abeb7"
set -g mode-fg "#000000"
